version: '3'
services:

  proxy:
    image: ${REPO:?err}/proxy:1.0.0
    ports:
      - "3000:80"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./assets:/var/www/html/assets:ro"
    networks:
      - webnet

  website:
    hostname: website
    image: ${REPO:?err}/website:1.0.0
    networks:
      - webnet

  renderer:
    hostname: renderer
    image: ${REPO:?err}/renderer:1.0.0
    networks:
      - intranet

  login:
    hostname: login
    image: ${REPO:?err}/login:1.0.0
    env_file:
      - login.env
    networks:
      - dbnet
      - webnet
      - intranet

  user:
    hostname: user
    image: ${REPO:?err}/user:1.0.0
    env_file:
      - user.env
    networks:
      - dbnet
      - webnet

  email:
    hostname: email
    image: ${REPO:?err}/email:1.0.0
    env_file:
      - email.env
    networks:
      - intranet

  # database:
  #   hostname: database
