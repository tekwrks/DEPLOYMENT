apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  labels:
    project: cast
spec:
  selector:
    matchLabels:
      name: website
      project: cast
  replicas: 2
  strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1
  template:
    metadata:
      labels:
        name: website
        project: cast
    spec:
      containers:
      - image: ${REPO}/website
        imagePullPolicy: IfNotPresent
        name: website
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: website
spec:
  ports:
  - name: "7000"
    port: 7000
    targetPort: 80
  selector:
    name: website
    project: cast
